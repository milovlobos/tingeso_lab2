eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: https://eureka-service:8761/eureka/
spring:
  application:
    name: gateway-service
  cloud:
    config:
      enabled: true
      uri: http://localhost:8081
  gateway:
    default-filters:
      - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Methods, RETAIN_UNIQUE
    globalcors:
      cors-configurations:
        '[/**]':
          allowedOrigins:
            - "http://localhost:5173" # Cambia esto al origen de tu frontend
          allowedMethods:
            - GET
            - POST
            - PUT
            - DELETE
            - OPTIONS
          allowedHeaders: "*"
          exposedHeaders: "*"
          allowCredentials: true





