server:
  port: 8080

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
    instance:
      hostname: localhost

spring:
  cloud:
    gateway:
      globalcors:
        default-filters:
          - DedupeResponseHeader=Acces-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_UNIQUE
        cors-configurations:
          '[/**]':
            allowed-origin-patterns: '*'
            allowed-methods: "*"
            allowedHeaders: "*"
            allowCredentials: true
      discovery:
        locator:
          enabled: true
      routes:
        - id: user_service
          uri: lb://USER_SERVICE
          predicates:
            - Path=/api/user/**
        - id: credit_service
          uri: lb://CREDIT_SERVICE
          predicates:
            - Path=/api/credit/**
        - id: file-service
          uri: lb://FILE-SERVICE	
          predicates:
            - Path=/api/file/**
        - id: evaluate_service
          uri: lb://EVALUATE_SERVICE
          predicates:
            - Path=/api/evaluate/**
        - id: tracking-service
          uri: lb://TRACKING-SERVICE	
          predicates:
            - Path=/api/state/**
        - id: totalcost_service
          uri: lb://TOTALCOST_SERVICE
          predicates:
            - Path=/api/totalcost/**

management:
  endpoints:
    web:
      exposure:
        include: "*" # Expone todos los endpoints de Actuator
  endpoint:
    gateway:
      enabled: true # Habilita los endpoints relacionados con Gateway
